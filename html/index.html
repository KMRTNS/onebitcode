<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Inputs</title>
  </head>
  <body>
    <h3>Encontre:</h3>
    <form action="https://www.example.com">
      
      Texto:
      <input type="text" value="Texto"> <br><br>
      Senha:
      <input type="password" value="Senha"> <br><br>

      Rádio:<br>
      <input type="radio" value="man" checked> Homem <br>
      <input type="radio" value="woman" checked> Mulher <br>
      <input type="radio" value="kid" checked> Criança <br><br>

      Checkbox: <br>
      <input type="checkbox"> Primeiro <br>
      <input type="checkbox"> Segundo <br><br>

      Color: 
      <input type="color"> <br><br>

      Data:
      <input type="date"> <br><br>

      Arquivo:
      <input type="file"> <br><br>

     <input type="submit">
     
    </form>
  </body>
</html>
