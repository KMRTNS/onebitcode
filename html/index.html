<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Validação do Formulário</title>
  </head>
  <body>
    <h3>Encontre no Google:</h3>
    <form action="https://www.google.com/search">
      <label for="q">O que deseja pesquisar?</label>
      <input type="text" id="q" name="q" placeholder="Nasa, SpaceX" required>
      <br><br>
      <label for="q">Qual é seu e-mail?</label>
      <input type="email" id="e" name="e" placeholder="Exemplo@exemplo.com" required>
      <br><br>
      <label for="q">Qual é sua idade?</label>
      <input type="number" id="i" name="i" placeholder="01 - 99" min="1" max="99">
      <br><br>
      <input type="submit" value="Pesquisar">
    </form>
  </body>
</html>
